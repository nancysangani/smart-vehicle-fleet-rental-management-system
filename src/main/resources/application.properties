server.port=8080
server.servlet.context-path=/fleet

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/resources/**

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fleet_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

logging.level.com.fleet=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mvc.locale=en
spring.mvc.locale-resolver=fixed

spring.cache.type=simple

app.name=Smart Vehicle Fleet Management
app.version=1.0.0

app.vehicle.default-status=AVAILABLE
app.vehicle.maintenance-threshold-km=10000
app.vehicle.maintenance-threshold-days=180

app.page.size=10