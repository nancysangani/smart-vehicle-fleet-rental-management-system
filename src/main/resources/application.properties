# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/fleet

# ===============================
# SPRING MVC VIEW CONFIGURATION
# ===============================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/resources/**

# ===============================
# DATABASE CONFIGURATION (MySQL Example)
# ===============================
# Uncomment and configure your database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fleet_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.fleet=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# INTERNATIONALIZATION (i18n)
# ===============================
spring.mvc.locale=en
spring.mvc.locale-resolver=fixed

# ===============================
# SECURITY (Basic - customize as needed)
# ===============================
# spring.security.user.name=admin
# spring.security.user.password=admin
# spring.security.user.roles=ADMIN

# ===============================
# CACHE CONFIGURATION
# ===============================
spring.cache.type=simple

