# ===============================
# APPLICATION SPECIFIC PROPERTIES
# ===============================
app.name=Smart Vehicle Fleet Management
app.version=1.0.0

# Vehicle specific settings
app.vehicle.default-status=AVAILABLE
app.vehicle.maintenance-threshold-km=10000
app.vehicle.maintenance-threshold-days=180

# Pagination
app.page.size=10